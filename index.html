<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img src="insta.png" alt="**">
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search">

            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="far fa-plus-square"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                    <li><a href="#"><i class="far fa-heart"></i></a></li>
                    <li><a hre f="#"><img src="images/photo 6.jpeg" alt="loknmj"></a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="images/photo 4.jpeg" width="60" height="60" alt="colie"></a>
                        <p>cool</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="images/photo 2.jpeg" width="60" height="60" alt="colie"></a>
                        <p>manoj</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="images/photo 3.jpeg" width="60" height="60" alt="colie"></a>
                        <p>pari</p>
                    </div>
                </div>
                <div class="posts">
                    <div class="post-title">
                        <div class="post-left">
                            <div class="image">
                                <img src="images/photo 5.jpeg" alt="kkk" width="32" height="32">
                            </div>
                            <div class="details">
                                <p class="name">Dhanushfanpage</p>
                                <p class="location">Coimbatore</p>
                            </div>
                        </div>

                        <div class="post-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post-content">  
                        <img src="images/photo 5.jpeg" alt="ff" height="600" width="600">
                    </div>
                    <div class="post-footer">
                        <div class="like-share-comment">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>


                    </div>
                    <div class="save">
                        <i class="far fa-bookmark"></i>
                    </div>
                    </div>
                    <div class="post-footer-content">
                        <p class="likes">100 likes</p>
                        <p class="name">Dhanush Fan Page <span>please subscribe</span></p>
                        <p class="comments">view all 10 comments</p>
                        <p class="posting-time">22 HOURS AGO</p>

                    </div>
                    <div class="add-comment">
                        <div class="left-side">
                            <i class="far fa-smile-beam"></i>
                            <input type="text" placeholder="add a comment...">
                        </div> 
                        <div class="right-side">
                            <p>Post</p>
                        </div>
                    </div>
                </div>
            </div>






                <div class="right-side"></div>

        </section>




    </div>

</html>
